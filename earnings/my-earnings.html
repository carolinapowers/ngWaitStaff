 <div>
               <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Earnings Info</h3>
                </div>
                <div class="panel-body">
                    <p>Tip Total:<span> {{totalTip | number}}</span></p>
                    <p>Meal Count:<span> {{totalMeal}}</span></p>
                    <p>Average Tip Per Meal: <span>{{averageTip | number}}</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="reset-button">
            <button class="btn btn-default pull-right" type="button" ng-click="reset()">Reset</button>
        </div>
</div>
